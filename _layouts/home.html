<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <div id="js-main" class="main">
            <section class="section-start">
                <header>
                    <h1 class="headline"><strong>Lisa James Larsson</strong></h1>   
                </header>
                <nav id="js-nav" class="mainnav">
                    <ul>
                        <li><a href="#featured">Featured work</a></li
                        ><li><a href="#about">About</a></li
                        ><li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </section>
            <section id="featured" class="featured-section">
            {% assign items = site.work | sort: 'date' %}
            {% for item in items reversed %}
                {% if item.featured %}
                    <div class="featured-item">
                        <img src="{{ item.poster }}" style="object-fit: scale-down;">
                        <a href="http://www.imdb.com/title/{{ item.imdb }}" class="work-link">
                        <div>
                            <h2>{{ item.title }}</h2>
                        </div>
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
            </section>
            <section id="about">
                <div class="about-section" style="margin-left:0.5em;margin-right:0.5em;">
                    <div style="text-align: center"></div>
                    <div>
                        <img src="/assets/images/lisa.jpg" style="float:left;width: 33%;min-width:140px;margin-right:2.5em;margin-bottom:1.5em">
                        {{ content }}
                    </div>
                </div>
            </section>
            <section id="contact" class="contact-section" style="padding-top:2.5em">
                    <div style="text-align: center">
                    <a href="mailto:lisa@lisajlarsson.com">lisa@lisajlarsson.com</a>
                    </section>
            </section>
            <footer>
                
            </footer>
    </div>
    <script src="assets/js/vendor/scrollreveal.min.js"></script>
    <script src="assets/js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/netlify.js"></script>
  </body>
</html>
